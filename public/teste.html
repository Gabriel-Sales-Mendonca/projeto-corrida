<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Corrida</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="./teste/css/style.css">
</head>
<body translate="no">
    
    <div id="game">
        <div id="road">
            <div id="grandstand"></div>
            <div id="hero"></div>
        </div>

        <div id="hud">
            <span id="time" class="topUI">0</span>
            <span id="score" class="topUI">0</span>
            <span id="lap" class="topUI">0'0"000</span>
            <span id="tacho" class="topUI">0</span>
        </div>

        <div id="home">
            <h1>Jogo de Corrida</h1>
            <p id="text"></p>

            <div id="highscore"></div>
        </div>
    </div>

    <div id="controls">
        <span><span>C</span>Aperte C</span>
        <span><span>M</span>Mudo</span>
        <span><span>&lt;</span>&lt;</span>Mover</span>
        <span><span>&lt;</span>&lt;</span>Acelerar</span>
    </div>

    <script src="./teste/js/script.js"></script>
    <script id="rendered-js">
        const ASSETS = {
            COLOR: {
                TAR: ["#959298", "#9c9a9d"],
                RUMBLE: ["#959298", "f5f2f6"],
                GRASS: ["#eedccd", "#e6d4c5"],
            },
            IMAGE: {
                TREE: {

                },
                HERO: {
                    src: "images/image.png",
                    width: 110,
                    height: 56,
                },
                CAR: {},
                FINISH: {},
                SKY: {},
            },
        }
    </script>
</body>
</html>
